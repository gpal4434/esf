<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/package/swiper-bundle.min.css" />
    <script src="/src/package/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
    <title>ESIMFARM</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <div>Fursysmore</div>
        <nav class="nav">
          <a href="#" class="link on">핫딜</a>
          <a href="#" class="link">공지사항</a>
          <a href="#" class="link">이용방법</a>
          <a href="#" class="link">고객센터</a>
        </nav>
        <div class="btn-box">
          <button>로그인</button>
          <button class="sign-up">회원가입</button>
        </div>
      </div>
    </header>
    <main>
      <div class="main-inner login-container">
        <div class="section">
          <div class="section-title">
            <h3 class="lg">
              <span class="text-primary b">퍼니시스</span>
              <span class="font-thin">로그인.</span>
            </h3>
          </div>
        </div>
        <div class="section">
          <div class="login-box">
            <h3 class="b">회원 로그인</h3>
            <form action="" class="login-form">
              <div class="flex">
                <div class="inputs">
                  <input type="text" placeholder="아이디" />
                  <input type="password" placeholder="비밀번호" />
                </div>
                <input type="submit" value="로그인" />
              </div>
              <div class="remember">
                <input type="checkbox" id="remember" />
                <label for="remember">기억하기</label>
              </div>
            </form>
            <div class="btns">
              <button class="sign-up">회원가입</button>
              <button>아이디 찾기</button>
              <button>비밀번호 찾기</button>
            </div>
            <div class="nonmember">
              <form action="" class="login-form">
                <div class="flex">
                  <div class="inputs">
                    <input type="text" placeholder="주문자명" />
                    <input type="password" placeholder="주문번호" />
                  </div>
                  <input type="submit" value="확인" />
                </div>
                <h5>주문번호를 잊으신 경우, 고객센터로 문의주세요.</h5>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script></script>
  </body>
</html>
